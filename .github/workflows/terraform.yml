# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: "Terraform: Validate, Plan, Deploy"

on:
  push:
    branches:
      - main
    paths:
      - "iac/**"
  pull_request_target:
    branches:
      - main
    paths:
      - "iac/**"
  workflow_dispatch:

env:
  IS_MAIN: ${{ github.head_ref == 'refs/heads/main' }}
  ENVIRONMENT: dev
  ARM_CLIENT_ID: ${{ secrets.TERRAFORM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.TERRAFORM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.TERRAFORM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iac
    permissions:
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TERRAFORM_CLIENT_ID }}
          tenant-id: ${{ secrets.TERRAFORM_TENANT_ID }}
          subscription-id: ${{ secrets.TERRAFORM_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"
          terraform_wrapper: false

      - name: Terraform Format
        if: ${{ !env.IS_MAIN }}
        id: fmt
        run: terraform fmt -check

      - run: terraform init

      - run: terraform validate -no-color
        if: ${{ !env.IS_MAIN }}

      - id: plan
        run: terraform plan -no-color -var-file=variables/${{ env.ENVIRONMENT }}.tfvars

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      - run: ${{ env.PLAN }} | terraform apply -auto-approve -no-color -lock-timeout=30s
